<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>

    <meta charset="utf-8">
    <meta lang="pl">
    <title>Blog w Django</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="w3-container w3-center w3-indigo">
    <h1><a class="w3-courgette w3-jumbo" href="/" style="text-decoration: none">Blog w Django</a></h1>
    {% if user.is_authenticated %}
    <a class="w3-right w3-margin" href="{% url 'post_new' %}"><span class="material-icons" style="font-size:48px; color: #06004f">add_circle</span></a>
    <a class="w3-right w3-margin" href="{% url 'post_draft_list' %}" class="material-icons" style="font-size:44px; color: #06004f"><span class="glyphicon glyphicon-edit"></span></a>
    {% endif %}
</div>

  {% block content %}
  {% endblock %}

</body>
</html>
