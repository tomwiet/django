<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>

    <meta charset="utf-8">
    <meta lang="pl">
    <title>Blog w Django</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<div class="w3-container w3-center w3-indigo">
    <h1><a class="w3-courgette w3-jumbo" href="/" style="text-decoration: none">Blog w Django</a></h1>
</div>

{% for post in posts %}
    <div class="w3-continer">

        <h1 class="w3-panel w3-blue"><a href="" class=" w3-lato post-title">{{ post.title }}</a></h1>
        <p class="w3-margin w3-padding">{{ post.text|linebreaksbr }}</p>
        <p>published: {{ post.published_date }}</p>
    </div>
{% endfor %}

</body>
</html>
