{% extends 'blog/base.html' %}

{% block content %}
    <div class="w3-container">
        {% if post.published_date %}
            <div class="w3-right">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p class="w3-margin w3-padding">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
