{% extends 'blog/base.html' %}

{% block content %}
    <div class="w3-container">
        {% if post.published_date %}
            <div class="w3-right">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="w3-btn" href="{% url 'post_edit' pk=post.pk %}"><span>Edycja</span></a>
        <h1>{{ post.title }}</h1>
        <p class="w3-margin w3-padding">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
