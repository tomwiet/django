{% extends 'blog/base.html' %}

{% block content %}
<h2 class="w3-panel w3-gray w3-center">Posty nieopublikowane</h2>
    {% for post in posts %}
        <div>
            <p class="w3-right">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a class="w3-lato draft-post-title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class="w3-margin w3-padding">{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
